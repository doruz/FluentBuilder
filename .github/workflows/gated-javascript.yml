name: .NET

on:
  push:
    branches: [ "main" ]
    paths: [ "JavaScript/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "JavaScript/**" ]

defaults:
  run:
    working-directory: ./JavaScript
    
jobs:
  build:
    name: Gated
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - name: Running Unit Tests
      run: npm run tests